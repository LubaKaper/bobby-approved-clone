<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <clipPath id="circle">
      <circle cx="100" cy="100" r="100"/>
    </clipPath>
    <linearGradient id="skinGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F5D4B3"/>
      <stop offset="100%" stop-color="#E8BA8A"/>
    </linearGradient>
    <linearGradient id="shirtGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00897B"/>
      <stop offset="100%" stop-color="#00695C"/>
    </linearGradient>
    <radialGradient id="cheekL" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#F4A7A0" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#F4A7A0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cheekR" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#F4A7A0" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#F4A7A0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E0E7EE"/>
      <stop offset="100%" stop-color="#C8D2DC"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A3728"/>
      <stop offset="100%" stop-color="#2E1F14"/>
    </linearGradient>
  </defs>

  <g clip-path="url(#circle)">
    <!-- Background -->
    <rect width="200" height="200" fill="url(#bgGrad)"/>

    <!-- Neck / Shoulders -->
    <rect x="78" y="138" width="44" height="26" rx="4" fill="url(#skinGrad)"/>
    <!-- Shoulders & shirt -->
    <path d="M30 200 Q32 168 60 155 Q80 148 100 146 Q120 148 140 155 Q168 168 170 200 Z" fill="url(#shirtGrad)"/>
    <!-- Collar -->
    <path d="M85 152 L100 168 L115 152" stroke="#00695C" stroke-width="2" fill="none"/>
    <!-- Collar shadow -->
    <path d="M60 158 Q80 150 100 148 Q120 150 140 158" stroke="#005A4E" stroke-width="1" fill="none" opacity="0.3"/>

    <!-- Head shape -->
    <ellipse cx="100" cy="95" rx="52" ry="60" fill="url(#skinGrad)"/>

    <!-- Ear left -->
    <ellipse cx="48" cy="98" rx="8" ry="12" fill="#E8BA8A"/>
    <ellipse cx="49" cy="98" rx="5" ry="8" fill="#DDA976"/>
    <!-- Ear right -->
    <ellipse cx="152" cy="98" rx="8" ry="12" fill="#E8BA8A"/>
    <ellipse cx="151" cy="98" rx="5" ry="8" fill="#DDA976"/>

    <!-- Hair back -->
    <ellipse cx="100" cy="58" rx="56" ry="38" fill="url(#hairGrad)"/>
    <!-- Hair top volume -->
    <path d="M44 65 Q46 30 72 22 Q90 16 108 20 Q130 26 148 40 Q158 52 156 70 Q154 58 140 48 Q120 36 100 34 Q76 34 60 48 Q50 56 44 65 Z" fill="#4A3728"/>
    <!-- Hair side left -->
    <path d="M44 65 Q42 75 46 90 Q48 82 50 72 Q48 66 44 65 Z" fill="#3B2A1C"/>
    <!-- Hair side right -->
    <path d="M156 65 Q158 75 154 90 Q152 82 150 72 Q152 66 156 65 Z" fill="#3B2A1C"/>
    <!-- Hair top highlight -->
    <path d="M68 30 Q85 22 105 24 Q95 26 80 32 Z" fill="#5C4333" opacity="0.6"/>
    <!-- Hair front swept -->
    <path d="M52 62 Q58 42 80 32 Q96 26 115 30 Q135 38 145 55 Q140 44 120 36 Q100 30 82 36 Q62 44 55 62 Z" fill="#3B2A1C"/>

    <!-- Eyebrow left -->
    <path d="M68 78 Q76 72 88 76" stroke="#3B2A1C" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Eyebrow right -->
    <path d="M112 76 Q124 72 132 78" stroke="#3B2A1C" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Eye left - white -->
    <ellipse cx="80" cy="90" rx="12" ry="8" fill="white"/>
    <!-- Eye left - iris -->
    <ellipse cx="82" cy="90" rx="6" ry="7" fill="#5B3A1A"/>
    <!-- Eye left - pupil -->
    <ellipse cx="83" cy="89" rx="3" ry="3.5" fill="#1A0E06"/>
    <!-- Eye left - highlight -->
    <circle cx="85" cy="87" r="2" fill="white" opacity="0.8"/>
    <!-- Eye left - upper lid -->
    <path d="M68 88 Q74 80 92 86" stroke="#3B2A1C" stroke-width="2" fill="none"/>
    <!-- Eye left - lower lid -->
    <path d="M70 92 Q80 98 90 92" stroke="#C4956A" stroke-width="0.8" fill="none" opacity="0.5"/>
    <!-- Eyelashes left -->
    <path d="M68 88 Q66 84 65 82" stroke="#3B2A1C" stroke-width="1.5" stroke-linecap="round" fill="none"/>

    <!-- Eye right - white -->
    <ellipse cx="120" cy="90" rx="12" ry="8" fill="white"/>
    <!-- Eye right - iris -->
    <ellipse cx="118" cy="90" rx="6" ry="7" fill="#5B3A1A"/>
    <!-- Eye right - pupil -->
    <ellipse cx="117" cy="89" rx="3" ry="3.5" fill="#1A0E06"/>
    <!-- Eye right - highlight -->
    <circle cx="119" cy="87" r="2" fill="white" opacity="0.8"/>
    <!-- Eye right - upper lid -->
    <path d="M108 86 Q126 80 132 88" stroke="#3B2A1C" stroke-width="2" fill="none"/>
    <!-- Eye right - lower lid -->
    <path d="M110 92 Q120 98 130 92" stroke="#C4956A" stroke-width="0.8" fill="none" opacity="0.5"/>
    <!-- Eyelashes right -->
    <path d="M132 88 Q134 84 135 82" stroke="#3B2A1C" stroke-width="1.5" stroke-linecap="round" fill="none"/>

    <!-- Nose -->
    <path d="M98 92 Q96 104 92 110 Q96 113 100 114 Q104 113 108 110 Q104 104 102 92" fill="none" stroke="#D4976A" stroke-width="1.2"/>
    <!-- Nose tip highlight -->
    <ellipse cx="100" cy="108" rx="4" ry="2.5" fill="#F0C9A0" opacity="0.4"/>

    <!-- Cheeks -->
    <ellipse cx="68" cy="108" rx="12" ry="8" fill="url(#cheekL)"/>
    <ellipse cx="132" cy="108" rx="12" ry="8" fill="url(#cheekR)"/>

    <!-- Mouth / Smile -->
    <path d="M84 120 Q92 132 100 133 Q108 132 116 120" stroke="#C4715A" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Upper lip -->
    <path d="M84 120 Q92 118 100 121 Q108 118 116 120" stroke="#C4715A" stroke-width="1.5" fill="#E88B76" opacity="0.3"/>
    <!-- Lower lip shine -->
    <path d="M90 126 Q100 134 110 126" fill="#E8A090" opacity="0.3"/>

    <!-- Chin shadow -->
    <ellipse cx="100" cy="140" rx="20" ry="4" fill="#D4A06A" opacity="0.15"/>

    <!-- Stubble dots (subtle) -->
    <g fill="#3B2A1C" opacity="0.08">
      <circle cx="82" cy="128" r="0.6"/>
      <circle cx="86" cy="132" r="0.6"/>
      <circle cx="90" cy="135" r="0.6"/>
      <circle cx="95" cy="137" r="0.6"/>
      <circle cx="100" cy="138" r="0.6"/>
      <circle cx="105" cy="137" r="0.6"/>
      <circle cx="110" cy="135" r="0.6"/>
      <circle cx="114" cy="132" r="0.6"/>
      <circle cx="118" cy="128" r="0.6"/>
    </g>
  </g>
</svg>
